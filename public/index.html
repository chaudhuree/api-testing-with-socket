<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Vehicle Tracking Simulation</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #map-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom right, rgb(17, 24, 39), rgb(31, 41, 55));
        }

        .vehicle-pin {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 9999px;
            transform: translate(-50%, -50%);
            transition: all 100ms linear;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .path-tracking {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        #coordinates-display {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 18rem;
            max-height: calc(100vh - 2rem);
            overflow-y: auto;
            padding: 1rem;
            z-index: 15;
            background: transparent;
            border-radius: 0.75rem;
        }

        #coordinates-display::-webkit-scrollbar {
            width: 6px;
        }

        #coordinates-display::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 9999px;
        }

        #coordinates-display::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
        }

        #coordinates-display::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .coordinate-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(243, 244, 246, 1);
        }

        .vehicle-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .coordinate-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.875rem;
            color: rgb(75, 85, 99);
        }

        .coordinate-value {
            text-align: right;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="coordinates-display"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const mapContainer = document.getElementById('map-container');
        const coordsDisplay = document.getElementById('coordinates-display');
        
        const pathTrackers = new Map();
        const MAX_PATH_LENGTH = 30;

        function createVehicleElements(id, color) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.classList.add('path-tracking');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            
            const pin = document.createElement('div');
            pin.classList.add('vehicle-pin');
            pin.id = `pin-${id}`;
            pin.style.backgroundColor = color;
            
            mapContainer.appendChild(svg);
            mapContainer.appendChild(pin);
            
            return { svg, pin };
        }

        function convertToPixelCoordinates(lat, lng) {
            const containerWidth = mapContainer.clientWidth;
            const containerHeight = mapContainer.clientHeight;
            
            const padding = 20;
            const usableWidth = containerWidth - (padding * 2);
            const usableHeight = containerHeight - (padding * 2);
            
            const latRange = 1.0;
            const lngRange = 1.0;
            const relLat = (lat - 23.3103) / latRange;
            const relLng = (lng - 89.9125) / lngRange;
            
            const x = padding + (relLng * usableWidth);
            const y = padding + (relLat * usableHeight);
            
            return { x, y };
        }

        function updatePath(vehicleId, x, y, color) {
            if (!pathTrackers.has(vehicleId)) {
                const elements = createVehicleElements(vehicleId, color);
                pathTrackers.set(vehicleId, {
                    coordinates: [],
                    ...elements
                });
            }
            
            const tracker = pathTrackers.get(vehicleId);
            tracker.coordinates.push({ x, y });
            
            if (tracker.coordinates.length > MAX_PATH_LENGTH) {
                tracker.coordinates.shift();
            }
            
            const pathString = tracker.coordinates.map((coord, index) => 
                `${index === 0 ? 'M' : 'L'} ${coord.x} ${coord.y}`
            ).join(' ');
            
            let pathElement = tracker.svg.querySelector('path');
            if (!pathElement) {
                pathElement = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                tracker.svg.appendChild(pathElement);
            }
            
            pathElement.setAttribute('d', pathString);
            pathElement.setAttribute('fill', 'none');
            pathElement.setAttribute('stroke', color);
            pathElement.setAttribute('stroke-width', '2');
            pathElement.setAttribute('opacity', '0.5');
            
            tracker.pin.style.left = `${x}px`;
            tracker.pin.style.top = `${y}px`;
        }

        function updateCoordinatesDisplay(updates) {
            coordsDisplay.innerHTML = updates.map(update => `
                <div class="coordinate-card">
                    <div class="vehicle-header">
                        <i class="fas fa-map-pin" style="color: ${update.color}"></i>
                        <span style="color: ${update.color}; font-weight: 500;">Vehicle ${update.id + 1}</span>
                    </div>
                    <div class="coordinate-grid">
                        <div>Latitude</div>
                        <div class="coordinate-value">${update.lat.toFixed(4)}°</div>
                        <div>Longitude</div>
                        <div class="coordinate-value">${update.lng.toFixed(4)}°</div>
                    </div>
                </div>
            `).join('');
        }

        socket.on('ride_update', (updates) => {
            updates.forEach(update => {
                const { x, y } = convertToPixelCoordinates(update.lat, update.lng);
                updatePath(update.id, x, y, update.color);
            });
            updateCoordinatesDisplay(updates);
        });
    </script>
</body>
</html>
